<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <main>        
        <div class="side-hero">            
            <div class="logo-overlay">
                <img id="odin-logo" src="./images/odin-lined.png" alt="The Odin Project Logo">
               <h3>JRamm</h3>
            </div>
            <div class="left-section-footer">
                <p class="image-credits">Photo by <a href="https://unsplash.com/@eberhardgross" style="text-decoration:none; color:#76cde2">eberhardgross</a> on <a href="https://unsplash.com/" style="text-decoration:none; color:#76cde2">Unsplash</a> </p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up </p>
                <p>You <i>know</i> you want to!</p>
            </div>
            <div class="input-section">
                <form action="#" method="get">
                    <p class="form-text">Let's do this!</p>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGrid" name="first_name" placeholder="First Name: *" aria-label="First Name" required>
                                <label for="floatingInputGrid">First Name: *</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingInputGrid" name="last_name" placeholder="Last Name: *" aria-label="Last Name" required>
                                <label for="floatingInputGrid">Last Name: *</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="floatingInputGrid" name="email" placeholder="Email: *" aria-label="Email" required>
                                <label for="floatingInputGrid">Email: *</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="floatingInputGrid" name="phone_number" placeholder="Phone Number: *" aria-label="Phone Number" pattern="^(\+0?1\s)?\(?\d{3}\)?[\s.-]\d{3}[\s.-]\d{4}$" required>
                                <label for="floatingInputGrid">Phone Number: *</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="floatingInputGrid" name="password" placeholder="Password: *" required>
                                <label for="floatingInputGrid">Password: *</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating">
                                <input type="password" name="confrim_password" id="floatingInputGrid" class="form-control" placeholder="Confirm Password: *" required>
                                <label for="floatingInputGrid">Confirm Password: *</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-info">Create Account</button>
                </form>
                <div class="container-fluid">
                    <div class="form-footer">
                        <p>Already have an account? <a href="#" target="_blank" rel="noopener noreferrer" style="text-decoration:none; color:#76cde2" >Log in</a></p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>
                    Copyright &copy;
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    J Ramm
                </p>
                <a href="https://github.com/Jramm91" i class="fa fa-github" style="font-size:48px; text-decoration:none; color:black"></a>
            </div>
        </div>
    </main>
</body>
</html>
